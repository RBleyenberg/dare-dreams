<mat-card>
  <mat-card-content>
    <mat-table #table [dataSource]="relations">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Naam</mat-header-cell>
        <mat-cell *matCellDef="let relation">{{relation.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Inkoop prijs</mat-header-cell>
        <mat-cell *matCellDef="let relation">{{relation.price}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let relation" fxLayout="row" fxLayoutAlign="end center">
          <div class="button-row">
            <button mat-button color="primary">View</button>
            <button mat-button color="accent" (click)="onEditRelation(relation)">Edit</button>
            <button mat-button color="warn" (click)="onDeleteRelation(relation)">Delete</button>
          </div>
         </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let relation; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>

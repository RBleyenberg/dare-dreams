<div fxLayout="row" fxLayoutAlign="center stretch" class="relationTypes-container">
  <div fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="70%" fxFlex.lg="65%" fxFlex.xl="60%">
    <h2>RelationTypes</h2>
    <div class="actions" fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" routerLink="add">
        <mat-icon>add</mat-icon> Add RelationType
      </button>
    </div>
    <app-relationTypes-table [relationTypes]="relationTypes$ | async" (delete)="onDeleteRelationType($event)" (edit)="onEditRelationType($event)"></app-relationTypes-table>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center stretch" class="relationType-container">
  <div fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="70%" fxFlex.lg="65%" fxFlex.xl="60%">
    <h2>RelationType</h2>
    <app-relationType-form [relationType]="relationType$ | async"
                      (relationTypeChange)="onRelationTypeChange($event)"
                      [showErrors]="showErrors"></app-relationType-form>
    <div class="actions" fxLayout="row" fxLayoutAlign="end center">
      <button mat-button color="secondary" routerLink="/relationTypes">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    </div>
  </div>
</div>

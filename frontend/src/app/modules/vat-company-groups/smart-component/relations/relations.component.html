<div fxLayout="row" fxLayoutAlign="center stretch" class="relations-container">
  <div fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="70%" fxFlex.lg="65%" fxFlex.xl="60%">
    <h2>Relations</h2>
    <div class="actions" fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" routerLink="add">
        <mat-icon>add</mat-icon> Add Relation
      </button>
    </div>
    <app-relations-table [relations]="relations$ | async" (delete)="onDeleteRelation($event)" (edit)="onEditRelation($event)"></app-relations-table>
  </div>
</div>

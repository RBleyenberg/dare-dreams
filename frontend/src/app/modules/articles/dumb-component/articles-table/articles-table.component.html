<mat-card>
  <mat-card-content>
    <mat-table #table [dataSource]="articles">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Article ID</mat-header-cell>
        <mat-cell *matCellDef="let article">{{article.id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let article">{{article.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
        <mat-cell *matCellDef="let article">{{article.price}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let article">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onEditArticle(article)">Edit</button>
            <button mat-menu-item (click)="onDeleteArticle(article)">Delete</button>
          </mat-menu>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let article; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>

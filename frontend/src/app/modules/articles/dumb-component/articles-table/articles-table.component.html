<mat-card>
  <mat-card-content [ngClass]="routeAnimationsElements">
    <mat-table #table [dataSource]="articles" matSort (matSortChange)="sortData($event)">
      <ng-container matColumnDef="name">
        <mat-header-cell  *matHeaderCellDef mat-sort-header="name">Naam</mat-header-cell>
        <mat-cell *matCellDef="let sortedData">{{sortedData.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header="price">Inkoop prijs</mat-header-cell>
        <mat-cell *matCellDef="let sortedData">{{sortedData.price}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let article" fxLayout="row" fxLayoutAlign="end center">
          <div class="button-row">
            <button mat-button color="primary">View</button>
            <button mat-button color="accent" (click)="onEditArticle(article)">Edit</button>
            <button mat-button color="warn" (click)="onDeleteArticle(article)">Delete</button>
          </div>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let article; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>

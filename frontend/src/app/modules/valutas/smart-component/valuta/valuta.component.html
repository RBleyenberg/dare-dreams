<div fxLayout="row" fxLayoutAlign="center stretch" class="valuta-container">
  <div fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="70%" fxFlex.lg="65%" fxFlex.xl="60%">
    <h2>Valuta</h2>
    <app-valuta-form [valuta]="valuta$ | async"
                      (valutaChange)="onValutaChange($event)"
                      [showErrors]="showErrors"></app-valuta-form>
    <div class="actions" fxLayout="row" fxLayoutAlign="end center">
      <button mat-button color="secondary" routerLink="/valutas">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <form [formGroup]="formGroup" autocomplete="off">
      <mat-form-field>
        <input matInput type="text" placeholder="Relation Name" formControlName="name">
      </mat-form-field>
      <mat-error *ngIf="showErrors && formGroup.get('name').hasError('required')">
        Naam is nodig
      </mat-error>
      <mat-form-field>
        <input matInput type="text" placeholder="Relation Price" formControlName="price">
      </mat-form-field>
      <mat-error *ngIf="showErrors && formGroup.get('price').hasError('validateCurrency') && !formGroup.get('price').hasError('required')">
        Voer een juiste prijs in
      </mat-error>
      <mat-error *ngIf="showErrors && formGroup.get('price').hasError('required')">
        Prijs is nodig
      </mat-error>
    </form>
  </mat-card-content>
</mat-card>
